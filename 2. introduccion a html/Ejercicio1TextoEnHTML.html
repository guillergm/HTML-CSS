<p>
	<b>strong: El elemento strong es el apropiado para marcar con especial énfasis las partes más importantes de un texto</b>

	<b>u: Muestra el texto subrayado</b>

	<b>small: Hace el tamaño del texto una talla más pequeña</b>

	<b>big: Muestra el texto marcado con un tamaño de fuente más grande</b>

	<b>h1/h2/h3/h4/h5/h6: Los elementos de encabezado implementan seis niveles de encabezado del documento <h1> es el más importante y <h6> el menos importante</b>

	<b>head: Este elemento provee información general acerca del documento</b>

	<b>body: Este elemento representa el contenido de un documento HTML. Solo puede haber un elemento <body> en un documento</b>

	<b>p: Es el apropiado para distribuir el texto en párrafos</b>

	<b>!: Se utilizan para comentar el código, pero no se representan cuando el navegador procesa el documento</b>

	<b>ins: Marca las partes de un texto que han sido añadidos al documento.</b>

	<b>em: Se utiliza para marcar con énfasis las partes importantes de un texto</b>

	<b>strike: Muestra el texto tachado con una linea horizontal</b>

	<b>del: Marca las partes de un texto o documento que han sido suprimidas o sustituidas</b>

	<b>La etiqueta que utilizamos para que el texto se puestre preformateado es <pre></b>
